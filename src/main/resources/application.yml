# 本地测试ip
localhostip: localhost

# MYSQ 相关配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${localhostip}:3306/major_db?useUnicode=true&characterEncoding=UTF-8&createDatabaseIfNotExist=true&serverTimezone=GMT%2b8
    username: root
    password: rootbbyy
  # redis
  redis:
    database: 0
    host: ${localhostip}
    port: 6379
    password:
    timeout: 1000

  application:
    name: boot-demo

mybatis-plus:
  configuration:
    cache-enabled: true
    use-generated-keys: true
    default-executor-type: reuse
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  type-aliases-package: com.chenxt.bootdemo.**.entity
  mapper-locations: classpath:mapper/**/*Mapper.xml
  global-config:
    db-config:
      logic-delete-field: isDeleted  #全局逻辑删除字段值 3.3.0开始支持，详情看下面。
      logic-delete-value: true # 逻辑已删除值(默认为 1)
      logic-not-delete-value: false # 逻辑未删除值(默认为 0)
  type-handlers-package: com.chenxt.bootdemo.base.handler

logging:
  level:
    root: INFO
    org.springframework.web.servlet.mvc: WARN
    org.springframework.boot.actuate: WARN
  pattern:
    file: "%d [%t] %-5p %c - %m%n"
    console: "%d [%t] %-5p %c - %m%n"
  file:
    max-history: 7
    max-size: 1GB
    path: /tmp/log/${spring.application.name}/output.log

server:
  port: 9080

verifycode:
  mode: 1 #1:允许使用111111，2:不允许使用111111，3:发送短信